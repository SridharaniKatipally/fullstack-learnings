

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="playingcards.css">
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">♥</div>
        <div class="middle">
          <div>Q</div>
          <div>♥</div>
        </div>
        <div class="right">♥</div>
      </div>
      <div class="card">
        <div class="left">♠</div>
        <div class="middle">
          <div>A</div>
          <div>♠</div>
        </div>
        <div class="right">♠</div>
      </div>
      <div class="card">
        <div class="left">♦</div>
        <div class="middle">
          <div>10</div>
          <div>♦</div>
        </div>
        <div class="right">♦</div>
      </div>
    </main>
  </body>
</html>
