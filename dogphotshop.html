<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DogPhotoApp</title>
  </head>

  <body>
    <main>
      <!-- SECTION 1 – Dog photos -->
      <section>
        <h1>DogPhotoApp</h1>
        <h2>Dog Photos</h2>

        <p>Everyone smiles at cute dogs—online and offline!</p>

        <!-- HERO IMAGE (clickable) -->
        <a href="https://dog.ceo" target="_blank">
          <img
            src="https://images.dog.ceo/breeds/husky/n02110185_1469.jpg"
            alt="A relaxed husky enjoying the sunshine" />
        </a>

        <p>
          See more
          <a href="https://dogtime.com" target="_blank">dog photos</a>
          in our gallery.
        </p>
      </section>

      <!-- SECTION 2 – Lists -->
      <section>
        <h2>Dog Lists</h2>

        <h3>Things dogs love:</h3>
        <ul>
          <li>bones</li>
          <li>fetch</li>
          <li>belly rubs</li>
        </ul>

        <!-- FIGURE 1 – food -->
        <figure>
          <img
            src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=600&q=80"
            alt="A small dog beside a bowl of food" />
          <figcaption>
            Dogs <em>love</em> tasty meals.
          </figcaption>
        </figure>

        <h3>Top 3 things dogs hate:</h3>
        <ol>
          <li>vacuum cleaners</li>
          <li>loud fireworks</li>
          <li>being alone</li>
        </ol>

        <!-- FIGURE 2 – worried dog -->
        <figure>
          <img
            src="https://images.unsplash.com/photo-1525253086316-d0c936c814f8?auto=format&fit=crop&w=600&q=80"
            alt="A worried dog hiding behind a sofa" />
          <figcaption>
            Dogs <strong>hate</strong> loud noises.
          </figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <p>
        © 2025 –
        <a href="https://www.dogfriendly.com" target="_blank"
          >DogFriendly.com</a
        >
      </p>
    </footer>
  </body>
</html>
